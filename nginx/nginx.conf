worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # This block defines the backend service from docker-compose
    upstream backend {
        server backend:3001;
    }

    # This block defines the frontend service from docker-compose
    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;

        # Route API calls to the backend
        location /api/ {
            # The rewrite rule removes the /api prefix before proxying
            rewrite /api/(.*) /$1 break;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Route all other calls to the frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
