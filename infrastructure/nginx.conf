server {
    listen 80;
    server_name api.yourdomain.com; # REPLACE THIS with your actual domain

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # CORS Configuration (Adjust the origin to your Vercel frontend URL)
        # Note: The Node.js app also has CORS config, but Nginx is the first line of defense.
        # add_header 'Access-Control-Allow-Origin' 'https://your-portfolio.vercel.app';
    }
}
